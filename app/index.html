<html>

<head>
    <title>Conduit</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="site.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-title" content="Conduit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="../conduit.png?uncache=92537987">
    <link rel="shortcut icon" href="../conduit.png?uncache=92537987">
</head>

<body>

    <div class="Outerview">
        <div class="title-section">
            <p class="sub-heading">
                Limited time event
            </p>
            <p class="main-heading">
                Don't miss these gaming events
            </p>
        </div>
        <div class="icon-section">

        </div>
    </div>

    <script>
        var isMobile = {
            Android: function() {
                return navigator.userAgent.match(/Android/i);
            },
            BlackBerry: function() {
                return navigator.userAgent.match(/BlackBerry/i);
            },
            iOS: function() {
                return navigator.userAgent.match(/iPhone|iPad|iPod/i);
            },
            Opera: function() {
                return navigator.userAgent.match(/Opera Mini/i);
            },
            Windows: function() {
                return navigator.userAgent.match(/IEMobile/i);
            },
            any: function() {
                return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() ||
                    isMobile.Windows());
            }
        };

        if (!(isMobile.iOS() && window.navigator.standalone)) {
            document.body.innerHTML = `
            
            <div class="Outerview">
        <div class="title-section">
            <p class="sub-heading">
                Incompatible device
            </p>
            <p class="main-heading">
                Incompatible
            </p>
        </div>
        <div class="icon-section">
            <img src="res/no-support.png">
            </img>
        </div>
    </div>

            `;
        }
    </script>

    <style>
        * {
            padding: 0;
            margin: 0;
            display: border-box;
        }
        
        img {
            width: 100%;
            height: 100%;
        }
        
        html,
        body {
            background-color: #000;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            color: #fff;
        }
        
        .Outerview {
            height: 375px;
            width: 350px;
            background: rgba(100, 100, 100, 0.3);
            display: flex;
            align-items: left;
            flex-direction: column;
            overflow: hidden;
            border-radius: 10px;
            -webkit-box-shadow: 2px 2px 0px 0px rgba(0, 0, 0, 0.1);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .sub-heading {
            color: rgba(255, 255, 255, 0.6);
            text-align: left;
            padding: 15px 15px 5px 15px;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .main-heading {
            text-align: left;
            padding: 5px 100px 5px 15px;
            font-size: 24px;
            font-weight: 600;
            text-transform: capitalize;
        }
        
        .icon-section div:first-child {
            margin-left: -10%;
        }
        
        .icon-section div:last-child {
            margin-left: -30%;
        }
        
        .icon-holder {
            display: flex;
            justify-content: space-between;
            overflow: hidden;
        }
        
        .icon {
            border-radius: 15px;
            height: 75px;
            width: 75px;
            margin: 5px;
            position: relative;
            animation: slideShow 50s infinite;
            -webkit-box-shadow: 2px 2px 0px 0px rgba(0, 0, 0, 0.1);
            box-shadow: 2px 2px 0px 0px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes slideShow {
            from {
                left: 0%;
            }
            to {
                left: -50%;
            }
        }
    </style>

</body>

</html>
