<html>

<head>
    <title>Conduit</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="site.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-title" content="Conduit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="../conduit.png?uncache=92547987">
    <link rel="shortcut icon" href="../conduit.png?uncache=92547987">
    <script src="res/swiper.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="/monolisa.css" rel="stylesheet">

</head>

<body>

    <!-- BEGIN seamless page loader -->




    <div class="loader loader--active">
        <div class="loader__tile"></div>
        <div class="loader__tile"></div>
        <div class="loader__tile"></div>
        <div class="loader__tile"></div>
        <div class="loader__tile"></div>
    </div>

    <script>
        var $loader = document.querySelector('.loader');

        window.onload = function() {
            $loader.classList.remove('loader--active');
        };

        let previous = 1;
        let current = 1;

        function loadPage(pageNumber) {
            previous = current;
            document.title = "Loading...";
            $loader.classList.add('loader--active');

            window.setTimeout(function() {
                document.title = "Conduit";
                $loader.classList.remove('loader--active')
            }, 2000);
        }
    </script>

    <style>
        .loader {
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 0;
            height: 100vh;
            transition: width 0s 1.4s ease;
        }
        
        .loader .loader__icon {
            position: absolute;
            z-index: 1;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .loader .loader__icon svg {
            transform-origin: 0 0;
        }
        
        .loader .loader__tile {
            position: absolute;
            left: 0;
            width: 0;
            height: 20%;
            background-color: rgb(40, 40, 40);
            transition: width 0.7s ease;
        }
        
        .loader .loader__tile:nth-child(0) {
            top: calc(-1 * 20%);
            transition-delay: -0.2s;
        }
        
        .loader .loader__tile:nth-child(1) {
            top: calc(0 * 20%);
            transition-delay: 0s;
        }
        
        .loader .loader__tile:nth-child(2) {
            top: calc(1 * 20%);
            transition-delay: 0.2s;
        }
        
        .loader .loader__tile:nth-child(3) {
            top: calc(2 * 20%);
            transition-delay: 0.4s;
        }
        
        .loader .loader__tile:nth-child(4) {
            top: calc(3 * 20%);
            transition-delay: 0.6s;
        }
        
        .loader .loader__tile:nth-child(5) {
            top: calc(4 * 20%);
            transition-delay: 0.8s;
        }
        
        .loader--active {
            width: 100%;
            transition-delay: 0s;
        }
        
        .loader--active .loader__icon {
            opacity: 1;
            transition: opacity 0.5s 1.4s ease;
        }
        
        .loader--active .loader__tile {
            width: 100%;
        }
        
        .loader--active .loader__tile:nth-child(0) {
            transition-delay: -0.2s;
        }
        
        .loader--active .loader__tile:nth-child(1) {
            transition-delay: 0s;
        }
        
        .loader--active .loader__tile:nth-child(2) {
            transition-delay: 0.2s;
        }
        
        .loader--active .loader__tile:nth-child(3) {
            transition-delay: 0.4s;
        }
        
        .loader--active .loader__tile:nth-child(4) {
            transition-delay: 0.6s;
        }
        
        .loader--active .loader__tile:nth-child(5) {
            transition-delay: 0.8s;
        }
    </style>

    <!-- END seamless page loader -->

    <div class="wrapper-main">

        <div class="page-1">
            <a onclick="loadPage(2);" class="card-click">
                <div class="Outerview">
                    <div class="title-section">
                        <p class="sub-heading">
                            Introduction to conduit
                        </p>
                        <p class="main-heading">
                            Welcome to conduit
                        </p>
                        <p class="main">
                            Learn more about conduit in this post.
                        </p>
                    </div>
                    <div class="icon-section">
                        <img class="icon-img" src="res/empty-picture.png"></img>
                    </div>
                </div>
            </a>
        </div>
        <div class="page-2">

        </div>

        <script>
            var isMobile = {
                Android: function() {
                    return navigator.userAgent.match(/Android/i);
                },
                BlackBerry: function() {
                    return navigator.userAgent.match(/BlackBerry/i);
                },
                iOS: function() {
                    return navigator.userAgent.match(/iPhone|iPad|iPod/i);
                },
                Opera: function() {
                    return navigator.userAgent.match(/Opera Mini/i);
                },
                Windows: function() {
                    return navigator.userAgent.match(/IEMobile/i);
                },
                any: function() {
                    return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() ||
                        isMobile.Windows());
                }
            };

            if ((!(isMobile.iOS() && window.navigator.standalone)) && (document.cookie != "dev")) {
                document.querySelector(".wrapper-main").innerHTML = `
            
            <div class="Outerview">
        <div class="title-section">
            <p class="sub-heading">
                Incompatible device
            </p>
            <p class="main-heading">
                Incompatible
            </p>

            <!--

                    To enable developement mode, type in "devmode();" in the console.
                Developement mode bypasses the ios/standalone check.
                Enjoy!

                - The kind creator

            -->
        </div>
        <div class="icon-section">
            <img class="icon-img" src="res/no-support.png"></img>
        </div>
    </div>

            `;
            }

            function devmode() {
                if (document.cookie == "dev") {
                    document.cookie = "";
                    console.log("Dev mode is now off.");
                    setTimeout(function() {
                        location.reload();
                    }, 1000);
                } else {
                    document.cookie = "dev";
                    console.log("Dev mode is now on.");
                    setTimeout(function() {
                        location.reload();
                    }, 1000);
                }
            }
        </script>

    </div>

    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'MonoLisa', monospace;
        }
        
        img {
            width: 100%;
            height: 100%;
        }
        
        html,
        body {
            background-color: #000;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            color: #fff;
        }
        
        .Outerview {
            min-height: 320px;
            max-height: 450px;
            width: 350px;
            background: rgba(100, 100, 100, 0.3);
            display: flex;
            align-items: left;
            flex-direction: column;
            overflow: hidden;
            border-radius: 10px;
        }
        
        .sub-heading {
            color: rgba(255, 255, 255, 0.6);
            text-align: left;
            padding: 15px 15px 5px 15px;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .main-heading {
            text-align: left;
            padding: 5px 100px 5px 15px;
            font-size: 24px;
            font-weight: 600;
            text-transform: capitalize;
            width: 100%;
        }
        
        .main {
            text-align: left;
            padding: 5px 100px 5px 15px;
            font-size: 18px;
            font-weight: 400;
            width: 90%;
        }
        
        .icon-holder {
            display: flex;
            justify-content: space-between;
            overflow: hidden;
        }
    </style>

</body>

</html>
