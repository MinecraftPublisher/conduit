    <script>
        var $loader = document.querySelector('.loader');

        window.onload = initiate;

        function httpGetAsync(theUrl, callback) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function() {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                    callback(xmlHttp.responseText);
            }
            xmlHttp.open("GET", theUrl, true); // true for asynchronous 
            xmlHttp.send(null);
        }

        let posts = [];
        let HTMLs = {};

        function initiate() {
            httpGetAsync("posts.JSON", function(res) {
                try {
                    posts = JSON.parse(res);
                    let output = "";
                    let id = 1;

                    posts.forEach((post) => {

                        HTMLs["post-" + id] = post.html;
                        output += `<div class="page-${id} page-">
            <a class="card-click" onclick="loadPage(HTMLs['post-${id}']);">
                <div class="Outerview">
                    <div class="title-section">
                        <p class="sub-heading">
                            ${post.sub}
                        </p>
                        <p class="main-heading">
                            ${post.title}
                        </p>
                        <p class="main">
                            ${post.desc}
                        </p>
                    </div>
                    <div class="icon-section">
                        <img class="icon-img" src="res/${post.image}"></img>
                    </div>
                </div>
            </a>
        </div><br><br>`;
                    });

                    document.querySelector(".wrapper-main").innerHTML = output + `<div class="space"></div>`;

                } catch (error) {
                    document.querySelector(".wrapper-main").innerHTML = `<div class="page-error page-">
            <a class="card-click" onclick="loadPage(HTMLs[\"post-\" + id]);">
                <div class="Outerview">
                    <div class="title-section">
                        <p class="sub-heading">
                            Parser error
                        </p>
                        <p class="main-heading">
                            Error while parsing data, try again later.
                        </p>
                        <p class="main">
                            ${error}
                        </p>
                    </div>
                    <div class="icon-section">
                        <img class="icon-img" src="res/empty-picture.png"></img>
                    </div>
                </div>
            </a>
        </div><br><br>
                    
                    
                    
                    `;
                }
                $loader.classList.remove('loader--active');
            });
        }

        function loadPoint(data) {

        }

        let previous = 1;
        let current = 1;

        function makeid(length) {
            var result = '';
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            var charactersLength = characters.length;
            for (var i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() *
                    charactersLength));
            }
            return result;
        }

        function loadPage(data) {
            previous = current;
            document.title = "Loading...";
            $loader.classList.add('loader--active');

            let randId = makeid(5);
            let randIdSwipe = makeid(5);

            setTimeout(function() {
                document.querySelector(".position").innerHTML = `
            

            <div class="article" id="${randId}">
                <br><br>
                <p style="text-align: center; margin-left: 20px; margin-right: 20px; width: 80%;">
                ${data}
                <br><br><br><br><br><br>
                <small>Swipe from left to right to exit this page.</small>
                </p>
                <div class="swipe" id="${randIdSwipe}">

                </div>
            </div>

            `;
                document.querySelector(".position").style = "background-color: rgb(51, 51, 51); width: 100%; height: 100%; position: fixed;";

                (new Swipe('#' + randIdSwipe)).onRight(function() {
                    let position = document.querySelector(".position");
                    position.innerHTML = "";
                    document.querySelector(".position").style = "";
                }).run();

            }, 1500);

            window.setTimeout(function() {
                document.title = "Conduit";
                $loader.classList.remove('loader--active');
                document.querySelector("#" + randId).style.display = "";
            }, 2000);
        }

        document.onload = function() {
            initiate();
        };
    </script>

    <script>
        var isMobile = {
            Android: function() {
                return navigator.userAgent.match(/Android/i);
            },
            BlackBerry: function() {
                return navigator.userAgent.match(/BlackBerry/i);
            },
            iOS: function() {
                return navigator.userAgent.match(/iPhone|iPad|iPod/i);
            },
            Opera: function() {
                return navigator.userAgent.match(/Opera Mini/i);
            },
            Windows: function() {
                return navigator.userAgent.match(/IEMobile/i);
            },
            any: function() {
                return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() ||
                    isMobile.Windows());
            }
        };

        if ((!(isMobile.iOS() && window.navigator.standalone)) && (document.cookie != "dev")) {
            document.querySelector(".wrapper-main").innerHTML = `
    
    <div class="Outerview">
<div class="title-section">

    -->
</div>
<div class="icon-section">
    <img class="icon-img" src="res/no-support.png"></img>
</div>
</div>

    `;
        }

        function devmode() {
            if (document.cookie == "dev") {
                document.cookie = "";
                console.log("Dev mode is now off.");
                setTimeout(function() {
                    location.reload();
                }, 1000);
            } else {
                document.cookie = "dev";
                console.log("Dev mode is now on.");
                setTimeout(function() {
                    location.reload();
                }, 1000);
            }
        }
    </script>
